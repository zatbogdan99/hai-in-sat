<section>
  <div class="card">
    <div class="card-info">
      <h1 id="card-info-title">{{data[currentNum].title}}</h1>
      <p id="card-info-desc">{{data[currentNum].desc}}</p>
      <a>
        <p (click)="showMore()">Mai multe</p>
        <svg viewBox="0 0 20 10">
          <line x1="0" y1="5" x2="20" y2="5"></line>
          <line x1="15" y1="0" x2="20" y2="5"></line>
          <line x1="15" y1="10" x2="20" y2="5"></line>
        </svg>
      </a>
    </div>

    <div class="card-photo">
        <div id="mask" class="mask">
          <a>
            <p (click)="nextButton()">Urmatorul</p>
            <svg viewBox="0 0 20 10">
              <line x1="0" y1="5" x2="20" y2="5"></line>
              <line x1="15" y1="0" x2="20" y2="5"></line>
              <line x1="15" y1="10" x2="20" y2="5"></line>
            </svg>
          </a>
          <img src="{{data[currentNum].photo}}">
        </div>
    </div>
  </div>
</section>
