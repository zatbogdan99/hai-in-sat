<p-toast></p-toast>
<div *ngIf="loadingService.loading$ | async" class="spinner-container">
  <p-progressSpinner></p-progressSpinner>
</div>
<div class="large-screen">
  <div class="parent-container">

    <h1 class="h1-style" id="first-text1">Configurează-ți casa perfectă pentru tine!</h1>

    <div class="div-style">
    <span style="margin-bottom: 2rem; width: 30rem" class="p-float-label" [formGroup]="formGroup">
      <input class="name-style" style="width: 100%" type="text" pInputText id="name" formControlName="name">
      <label htmlFor="name">Nume</label>
    </span>
      <span class="p-float-label surname-style" [formGroup]="formGroup">
      <input style="padding: 10px; width: 100%" type="text" pInputText id="surname" formControlName="surname">
      <label htmlFor="surname">Prenume</label>
    </span>
      <span class="p-float-label surname-style" [formGroup]="formGroup">
      <input style="padding: 10px; width: 100%" type="text" pInputText id="phoneNumber" formControlName="phoneNumber">
      <label htmlFor="phoneNumber">Număr de telefon</label>
    </span>
      <span class="p-float-label surname-style" [formGroup]="formGroup">
      <input style="padding: 10px; width: 100%" type="text" pInputText id="mail" formControlName="mail">
      <label htmlFor="mail">Adresă de e-mail</label>
    </span>

      <h2>La ce apropiere de un centru urban(Km)</h2>
      <div class="container">
        <div class="element">
          <input style="margin-bottom: 20px;" type="number" [(ngModel)]="ariaRangeValues[0]" pInputText class="w-full"/>
        </div>
        <div class="element">
          <p-slider [step]="20" [min]="0" [max]="30" [(ngModel)]="ariaRangeValues" [range]="true"></p-slider>
        </div>
        <div class="element" style="padding-left: 5rem">
          <input style="margin-bottom: 20px;" type="number" [(ngModel)]="ariaRangeValues[1]" pInputText class="w-full"/>
        </div>
      </div>

      <h2>Preț(€)</h2>
      <div class="container">
        <div class="element">
          <input style="margin-bottom: 20px;" type="number" [(ngModel)]="priceRangeValues[0]" pInputText class="w-full"/>
        </div>
        <div class="element">
          <p-slider [step]="20" [min]="0" [max]="200000" [(ngModel)]="priceRangeValues" [range]="true"></p-slider>
        </div>
        <div class="element" style="padding-left: 5rem">
          <input style="margin-bottom: 20px;" type="number" [(ngModel)]="priceRangeValues[1]" pInputText class="w-full"/>
        </div>
      </div>
      <span class="span-style">
      <div class="container">
        <div style="padding-right: 1rem">
          <p-chip class="chipClass" label="Lângă o apă:"></p-chip>
        </div>
        <div style="padding-right: 3rem">
          <p-checkbox [(ngModel)]="river" [binary]="true" inputId="binary"></p-checkbox>
        </div>

        <div style="padding-right: 1rem">
          <p-chip class="chipClass" label="Cu vecini:"></p-chip>
        </div>
        <div style="padding-right: 3rem">
          <p-checkbox [(ngModel)]="neighbor" [binary]="true" inputId="binary"></p-checkbox>
        </div>
      </div>
    </span>
      <span class="p-float-label" style="margin-bottom: 2rem" [formGroup]="formGroup">
      <textarea rows="5" cols="120" pInputTextarea id="mentions" formControlName="mentions"></textarea>
      <label htmlFor="mentions">Alte mențiuni</label>
    </span>
      <span style="margin-bottom: 2rem;">
      <button pButton pRipple label="HAI IN SAT" class="p-button-success" (click)="sendRequest()"></button>
    </span>
    </div>

    <img class="bg" alt="logo-background" src="assets/logo.png" />
  </div>
</div>


<div class="small-screen">
  <div>

    <h1 class="h1-style" id="first-text1-mobile">Configurează-ți casa perfectă pentru tine!</h1>

    <div class="div-style">
    <span style="margin-bottom: 2rem" class="p-float-label" [formGroup]="formGroup">
      <input type="text" pInputText id="name-mobile" formControlName="name">
      <label htmlFor="name">Nume</label>
    </span>
      <span style="margin-bottom: 2rem" class="p-float-label" [formGroup]="formGroup">
      <input type="text" pInputText id="surname-mobile" formControlName="surname">
      <label htmlFor="surname">Prenume</label>
    </span>
      <span style="margin-bottom: 2rem" class="p-float-label" [formGroup]="formGroup">
      <input pInputText id="phoneNumberMobile" formControlName="phoneNumber">
      <label htmlFor="phoneNumber">Număr de telefon</label>
    </span>
      <span style="margin-bottom: 2rem" class="p-float-label" [formGroup]="formGroup">
      <input pInputText id="mail-mobile" formControlName="mail">
      <label htmlFor="mail">Adresă de e-mail</label>
    </span>

      <h2 style="text-align: center">La ce apropiere de un centru urban(Km)</h2>
      <div>
        <div style="margin-bottom: 1rem">
          <div style="padding-right: 1rem; display: inline">
            <p-chip label="Min:"></p-chip>
          </div>
          <input type="tel" style="width: 11rem" [(ngModel)]="ariaRangeValues[0]" pInputText class="w-full"/>
        </div>
        <div>
          <div style="padding-right: 1rem; display: inline">
            <p-chip label="Max:"></p-chip>
          </div>
          <input type="tel" style="width: 10.6rem" [(ngModel)]="ariaRangeValues[1]" pInputText class="w-full"/>
        </div>
      </div>

      <h2>Pret(€)</h2>
      <div>
        <div style="margin-bottom: 1rem">
          <div style="padding-right: 1rem; display: inline">
            <p-chip label="Min:"></p-chip>
          </div>
          <input type="tel" style="width: 11rem" [(ngModel)]="priceRangeValues[0]" pInputText class="w-full"/>
        </div>
        <div>
          <div style="padding-right: 1rem; display: inline">
            <p-chip label="Max:"></p-chip>
          </div>
          <input type="tel" style="width: 10.6rem" [(ngModel)]="priceRangeValues[1]" pInputText class="w-full"/>
        </div>
      </div>
      <span>
      <div class="container">
        <div style="padding-bottom: 1rem; padding-top: 1rem;">
          <p-chip label="Lângă o apă:"></p-chip>
          <div style="padding-left: 4.5rem">
            <p-checkbox [(ngModel)]="river" [binary]="true" inputId="binary"></p-checkbox>
          </div>
        </div>
        <div style="padding-bottom: 2rem">
          <p-chip class="chipClass" label="Cu vecini:"></p-chip>
          <div style="display: inline; padding-left: 6.2rem">
            <p-checkbox [(ngModel)]="neighbor" [binary]="true" inputId="binary"></p-checkbox>
          </div>
        </div>
      </div>
    </span>
      <span class="p-float-label" [formGroup]="formGroup">
      <textarea style="width: 20rem" rows="5" pInputTextarea formControlName="mentions" id="mentions_mobile"></textarea>
      <label htmlFor="mentions">Alte mențiuni</label>
    </span>
      <span>
        <button pButton pRipple label="HAI IN SAT" class="p-button-success" (click)="sendRequest()"></button>
      </span>
    </div>

    <img class="bg" alt="logo-background" src="assets/logo.png" />
  </div>
</div>
