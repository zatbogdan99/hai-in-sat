<p-toast></p-toast>
<div class="large-screen">
  <div class="parent-container">

    <h1 class="h1-style" id="first-text1">Configureaza-ti casa perfecta pentru tine!</h1>

    <div class="div-style">
    <span style="margin-bottom: 2rem; width: 30rem" class="p-float-label">
      <input class="name-style" type="text" pInputText id="name">
      <label htmlFor="name">Nume</label>
    </span>
      <span class="p-float-label surname-style">
      <input style="padding: 10px; width: 100%" type="text" pInputText id="surname">
      <label htmlFor="surname">Prenume</label>
    </span>
      <span class="p-float-label surname-style">
      <input style="padding: 10px; width: 100%" type="text" pInputText id="phoneNumber">
      <label htmlFor="phoneNumber">Numar de telefon</label>
    </span>
      <span class="p-float-label surname-style">
      <input style="padding: 10px; width: 100%" type="text" pInputText id="mail">
      <label htmlFor="mail">Adresa de e-mail</label>
    </span>

      <h2>La ce apropiere de un centru urban(Km)</h2>
      <div class="container">
        <div class="element">
          <input style="margin-bottom: 20px;" type="text" [(ngModel)]="ariaRangeValues[0]" pInputText class="w-full"/>
        </div>
        <div class="element">
          <p-slider [step]="20" [min]="0" [max]="30" [(ngModel)]="ariaRangeValues" [range]="true"></p-slider>
        </div>
        <div class="element" style="padding-left: 5rem">
          <input style="margin-bottom: 20px;" type="text" [(ngModel)]="ariaRangeValues[1]" pInputText class="w-full"/>
        </div>
      </div>

      <h2>Pret(€)</h2>
      <div class="container">
        <div class="element">
          <input style="margin-bottom: 20px;" type="text" [(ngModel)]="priceRangeValues[0]" pInputText class="w-full"/>
        </div>
        <div class="element">
          <p-slider [step]="20" [min]="0" [max]="200000" [(ngModel)]="priceRangeValues" [range]="true"></p-slider>
        </div>
        <div class="element" style="padding-left: 5rem">
          <input style="margin-bottom: 20px;" type="text" [(ngModel)]="priceRangeValues[1]" pInputText class="w-full"/>
        </div>
      </div>
      <span class="span-style">
      <div class="container">
        <div style="padding-right: 1rem">
          <p-chip class="chipClass" label="Lângă o apă:"></p-chip>
        </div>
        <div style="padding-right: 3rem">
          <p-toggleButton [(ngModel)]="river" onLabel="DA" offLabel="NU"></p-toggleButton>
        </div>

        <div style="padding-right: 1rem">
          <p-chip class="chipClass" label="Cu vecini/fara vecini:"></p-chip>
        </div>
        <div style="padding-right: 3rem">
          <p-toggleButton [(ngModel)]="neighbor" onLabel="DA" offLabel="NU"></p-toggleButton>
        </div>
      </div>
    </span>
      <span class="p-float-label" style="margin-bottom: 2rem">
      <textarea rows="5" cols="120" pInputTextarea formControlName="text" id="mentions"></textarea>
      <label htmlFor="mentions">Alte mentiuni</label>
    </span>
      <span style="margin-bottom: 2rem;">
      <button pButton pRipple label="HAI IN SAT" class="p-button-success" (click)="sendRequest()"></button>
    </span>
    </div>

    <img class="bg" alt="logo-background" src="assets/slogan.png" />
  </div>
</div>


<div class="small-screen">
  <div>

    <h1 class="h1-style" id="first-text1-mobile">Configureaza-ti casa perfecta pentru tine!</h1>

    <div class="div-style">
    <span style="margin-bottom: 2rem" class="p-float-label">
      <input type="text" pInputText id="name-mobile">
      <label htmlFor="name">Nume</label>
    </span>
      <span style="margin-bottom: 2rem" class="p-float-label">
      <input type="text" pInputText id="surname-mobile">
      <label htmlFor="surname">Prenume</label>
    </span>
      <span style="margin-bottom: 2rem" class="p-float-label">
      <input pInputText id="phoneNumberMobile">
      <label htmlFor="phoneNumber">Numar de telefon</label>
    </span>
      <span style="margin-bottom: 2rem" class="p-float-label">
      <input pInputText id="mail-mobile">
      <label htmlFor="mail">Adresa de e-mail</label>
    </span>

      <h2 style="text-align: center">La ce apropiere de un centru urban(Km)</h2>
      <div>
        <div style="margin-bottom: 1rem">
          <input type="text" [(ngModel)]="ariaRangeValues[0]" pInputText class="w-full"/>
        </div>
        <div>
          <input type="text" [(ngModel)]="ariaRangeValues[1]" pInputText class="w-full"/>
        </div>
      </div>

      <h2>Pret(€)</h2>
      <div>
        <div style="margin-bottom: 1rem">
          <input type="text" [(ngModel)]="priceRangeValues[0]" pInputText class="w-full"/>
        </div>
        <div>
          <input type="text" [(ngModel)]="priceRangeValues[1]" pInputText class="w-full"/>
        </div>
      </div>
      <span>
      <div class="container">
        <div style="padding-bottom: 1rem; padding-top: 1rem;">
          <p-chip label="Lângă o apă:"></p-chip>
          <p-toggleButton style="padding-left: 1rem" [(ngModel)]="river" onLabel="DA" offLabel="NU"></p-toggleButton>
        </div>
        <div style="padding-bottom: 2rem">
          <p-chip class="chipClass" label="Cu vecini/fara vecini:"></p-chip>
          <p-toggleButton style="padding-left: 1rem" [(ngModel)]="neighbor" onLabel="DA" offLabel="NU"></p-toggleButton>
        </div>
      </div>
    </span>
      <span class="p-float-label">
      <textarea style="width: 20rem" rows="5" pInputTextarea formControlName="text" id="mentions_mobile"></textarea>
      <label htmlFor="mentions">Alte mentiuni</label>
    </span>
      <span>
        <button pButton pRipple label="HAI IN SAT" class="p-button-success" (click)="sendRequest()"></button>
      </span>
    </div>

    <img class="bg" alt="logo-background" src="assets/slogan.png" />
  </div>
</div>
